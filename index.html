<html>

    <meta charset="UTF-8">

    <meta name="keywords" content="html, css, veb dizajn, domaci">

  <body>

    <div class="drzac">
      <h2 class="centrirani-tekst">Grafikon boja - statistika koriscenja</h2>
          <div class="grafikon">
            <div class="legenda">
              <h3 class="laksi-tekst">Legenda </h3>
              <ul> 
                <li class="tekst-crvena">Crvena</li>
                <li class="tekst-plava">Plava</li>

                <li class="tekst-siva">Siva</li>
              </ul>
            </div>
            <div class="grafici">
              <div class="grafik crvena visina-70"></div>
              <div class="grafik plava visina-80"></div>
              <div class="grafik zelena visina-60"></div>
              <div class="grafik zuta visina-50"></div>
              <div class="grafik roze visina-30"></div>
              <div class="grafik siva visina-10"></div>
            </div>
              
          </div>
    </div>
